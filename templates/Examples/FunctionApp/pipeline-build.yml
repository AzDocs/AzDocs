# Template for an example build
parameters:
  - name: BuildConfiguration
    type: string
    default: Release
  - name: BuildPlatform
    type: string
    default: Any CPU
  - name: ProjectName
    type: string

steps:
  - task: UseDotNet@2
    inputs:
      packageType: "sdk"
      version: "5.x"
  - task: DotNetCoreCLI@2
    inputs:
      command: "restore"
      projects: "$(Build.Repository.LocalPath)/TestApi.Function/TestApi.Functions.csproj"
      feedsToUse: "select"
      vstsFeed: "vstsfeedid"
  - task: DotNetCoreCLI@2
    inputs:
      command: "test"
      projects: "$(Build.Repository.LocalPath)/TestApi.Functions/TestApiFunctionTests.csproj"
  - task: DotNetCoreCLI@2
    inputs:
      command: "publish"
      publishWebProjects: false
      projects: "$(Build.Repository.LocalPath)/TestApi.Function/TestApi.Functions.csproj"
      arguments: '-c $(BuildConfiguration) -o "$(Build.ArtifactStagingDirectory)/functionapp" --no-restore'
      modifyOutputPath: false
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)/functionapp"
      ArtifactName: "functionapp_zip"
      publishLocation: "Container"
